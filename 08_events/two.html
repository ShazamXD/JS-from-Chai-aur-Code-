<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Hitesh")
    // },2000) // waits for 2sec and prints Hitesh

    // Another way

    const sayHitesh = function(){
        console.log("Hitesh")
    }
    setTimeout(sayHitesh,2000) // pass only reference of function don't execute it like 'sayHitesh()'

    const changeText = function(){document.querySelector('h1').innerHTML = "best JS course"
    }

    const changeMe = setTimeout(changeText,2000) // this will change h1 after 2sec

    // clearTimeout(changeMe) // clearTimeout() cancels a timer that was set with setTimeout(). The setTimeout() function never runs 

    document.querySelector('#stop').addEventListener('click',function(event){
        clearTimeout(changeMe)
        console.log("STOPPED")
    }) // now if you click STOP button before 2 sec then h1 will not change and STOPPED will print on console




</script>
</html>
