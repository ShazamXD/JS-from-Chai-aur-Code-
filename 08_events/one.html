    /* Event Propogation: an event happens on element inside it travels through different phases. They are of 2 types:

    -Capturing Phase (a.k.a. Trickling Down)
    Event starts from the root (document) → goes down the DOM tree → until it reaches the target element.
    Like: document → body → div → button.
    You can listen in this phase if you pass { capture: true } in addEventListener

    -Bubbling Phase (a.k.a. Going Up)
    After the target, the event bubbles up the DOM tree (reverse order).
    Like: button → div → body → document.
    Default phase for addEventListener. or you can add 'false' jsut like in above example

    You can stop propagation using:
    event.stopPropagation() → stops event from going further
    event.stopImmediatePropagation() → stops all other handlers too.
    */
