<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent);
    // console.log(parent.children[1].innerHTML); // returns HTMlCollection

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML);
    // }

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild); // returns first element of the class
    console.log(parent.lastElementChild); // returns last element of the class
    
    // We can also get to parent element from children 

    const dayOne = document.querySelector('.day')
    console.log(dayOne); // returns Monday
    console.log(dayOne.parentElement); // returns parent class
    console.log(dayOne.nextElementSibling); // returns tuesday

    console.log("NODES: ", parent.childNodes);  
/*.childNodes returns a NodeList (not an array) of all child nodes of that element.

Child nodes = every node directly inside the element:

Element nodes (<div>, <p>, etc.)

Text nodes (spaces, line breaks, text content)

Comment nodes (<!-- comment -) */






</script>
</html>
