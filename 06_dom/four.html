<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #222222; color: #ffff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li) // this append child method is not very optimized because in the background the data is 
        // stored in the form of tree and 'append' will traverse the whole tree which is not very optimized way, also innerHTML read whole HTML, deletes 
        // the existing and overwrite the new and then append 
    }
    addLanguage("python")
    addLanguage("typescript")


    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('goLang') /* this is faster and more optimized because it just creates new 'li' without touching the old nodes and because it adds
    text as a text node and not HTML */


    // How to edit the values 
     const secondLang = document.querySelector("li:nth-child(2)") // this will return <li>python</li>. nth-child(2) counts from the parentâ€™s first 
     // child, starting at 1 (not 0 like arrays).

    //  secondLang.innerHTML = "Mojo" this will also return the same output this will overwrite python to mojo

     const newli = document.createElement('li')
     newli.textContent = "Mojo"
     secondLang.replaceWith(newli) // this is new and also good way to edit values, this will also change python to mojo

     const thirdLang = document.querySelector("li:first-child")
     thirdLang.outerHTML = '<li>TypeScript</li>'


     // How to remove value 
     const lastLang = document.querySelector('li:last-child')
     console.log(lastLang) // wrote this just to check if i am getting the correct output 
     lastLang.remove()



    //  innerHTML: when you want to change the inside content 
    //  outerHTML: when you want to replace the whole element



</script>
</html>
